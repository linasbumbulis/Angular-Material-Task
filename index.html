<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <!-- Localy placed stylesheets -->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<div ng-controller="AppCtrl">
    <!--top  header-->
    <section>
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">
                <span>TEST WEBSITE</span>
            </h1>
        </md-toolbar>

        <!--form-->
        <div layout="row" layout-wrap layout-align="center" class="formInput">
            <div flex="55">
                <br/>
                <form name="userForm" ng-submit="submit()">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>First Name</label>
                            <input ng-model="itemName">
                        </md-input-container>

                        <md-input-container flex>
                            <label>Last Name</label>
                            <input ng-model="itemSurname">
                        </md-input-container>
                    </div>
                    <md-input-container flex>
                        <label>Phone number</label>
                        <input type="tel" ng-model="itemPhone">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Email address</label>
                        <input type="email" ng-model="itemEmail">
                    </md-input-container>
                    <md-button type="submit" ng-click="addToList()" class="md-raised md-primary">Submit Form</md-button>
                </form>
                <br/>
            </div>
        </div>

        <!--list of users from array and from form inputs-->
        <div layout="row" layout-wrap layout-align="center">
            <div flex="55">
                <md-list>
                    <!--loop through all array elements-->
                    <md-item ng-repeat="item in subjects">
                        <md-item-content>
                            <div class="md-tile-content">
                                <h3>{{item.name}} {{item.surname}}</h3>
                                <h4>{{item.phone}}</h4>
                                <h4><i>{{item.email}}</i></h4>
                            </div>
                        </md-item-content>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                    <md-divider inset></md-divider>
                </md-list>
            </div>
        </div>

    </section>
</div>

<div ng-controller="TabsCtrl">
    <!--three tab content box-->
    <section>
        <div class="tabsdemoStaticTabs">
            <!--begin links-->
            <md-tabs class="md-accent" md-selected="data.selectedIndex">
                <a href="#/route1">
                    <md-tab id="tab1" aria-controls="tab1-content">
                        Hardcoded Route - 1
                    </md-tab>
                </a>
                <a href="#/route2">
                    <md-tab id="tab2" aria-controls="tab2-content">
                        Route 2 - Hardcode!
                    </md-tab>
                </a>
                <a href="#/route3">
                    <md-tab id="tab3" aria-controls="tab3-content">
                        Obviously hardcoded file again...
                    </md-tab>
                </a>
            </md-tabs>
            <!--end links. begin containers-->
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
                    <div ng-view=""></div>
                </div>
                <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
                    <div ng-view=""></div>
                </div>
                <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
                    <div ng-view=""></div>
                </div>
            </ng-switch>
        </div>
    </section>
</div>

<!--angular related scripts-->
<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
<!--angular route-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
<!--angular material-->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>
<!--application script file-->
<script src="js/app.js"></script>

</body>
</html>
